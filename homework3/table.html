<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <label for="uname">Enter your username:</label>
            <input type="text" id="uname" name="uname"><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password"><br>
            <label for="age">Enter your age:</label>
            <input type="number" name="age" id="age"><br>
            <label for="range">How much you like the classes from 1-10</label>
            <input type="range" name="range" id="range" min="1" max="10"><br>
            <label for="choice">What course are you taking:</label>
            <select name="choice" id="course">
                <option label="morning">Morning</option>
                <option label="evening">Evening</option>
            </select><br>
            <label for="exercise-lessons">Are you attending exercise exercise lessons?</label>
            <select name="yes-no" id="exercise-lessons">
                <option label="yes">Yes</option>
                <option label="no">No</option>
            </select><br>
            <label for="mchoice">What are you weak at and need more practice</label>
            <select name="mchoice" id="mchoice">
                <option label="HTML">HTML</option>
                <option label="CSS">CSS</option>
                <option label="JavaScript">JavaScript</option>
                <option label="All of the above">All of the above</option>
            </select><br>
            <input type="button" value="Submit" id="Submit">
            <input type="reset" name="rest" id="reset">

        </form>
    </div>
</body>

</html>
